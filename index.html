<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-splash">
        <div class="highlight">
            <div class="highlight-content">
                <img src="/img/odin-lined.png" alt="odin logo" class="odin-image">
                <div>
                    <h1>JOIN US</h1>
                </div>
            </div>
        </div>
        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/@oliviarosth?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Olivia Rosth</a>
            on <a href="https://unsplash.com/photos/rain-is-coming-down-from-the-roof-of-a-house--9c5jzDszTw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="info-container">
        <div class="info-container-message">
            <h2>Learn web development and create practice forms <em>just like this.</em></h2>
            <h2>Sign up now.</h2>
        </div>
        <div class="signup-container">
            <h2>Do it.</h2>
            <form action="" method="get" class="form">
                <div class="row-1">
                    <div class="labels">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text"/>
                    </div>
                    <div class="labels">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text"/>
                    </div>
                </div>
                <div class="row-2">
                    <div class="labels">
                        <label for="email">EMAIL*</label>
                        <input id="email" name="email" type="email" placeholder="odin@project.com" required/>
                    </div>
                    <div class="labels">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="tel"/>
                    </div>
                </div>
                    <div class="row-3">
                        <div class="labels">
                            <label for="password">PASSWORD* <em>(between 8 and 16 characters)</em></label>
                            <input id="password" name="password" type="password" pattern="[\w]{8,16}" required/>
                        </div>
                        <div class="labels">
                            <label for="confirm-password">CONFIRM PASSWORD*</label>
                            <input id="confirm-password" name="confirm-password" type="confirm-password" pattern="[\w]{8,16}" required/>
                        </div>
                </div>
            </form>
        </div>
        <div class="account-info">
            <label for="submit"></label>
            <input id="submit" name="submit" type="submit" value="Create Account"/>
            <h3>Already have an account? <a href="https://www.theodinproject.com">Log in</a></h3>
        </div>
    </div>
</body>
</html>
